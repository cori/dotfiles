git:
  paging:
    colorArg: always
    pager: delta --dark --paging=never --line-numbers --side-by-side
  branchLogCmd: "git log --stat --graph --color=always --abbrev-commit --decorate --pretty=medium {{branchName}} --"
  allBranchesLogCmd: "git log --stat --graph --all --color=always --abbrev-commit --decorate --pretty=medium"
os:
  openCommand: "code-insiders -rg {{filename}}"
